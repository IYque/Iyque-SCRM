server:
  port: 8085
ai:
  model: deepseek-chat #接入的具体模型，deepseek目前支持deepseek-chat与deepseek-reasoner
  limitToken: 100000  #限制每日token使用上限(输入token+输出token)
  deepseek:
    apiKey: sk-83673ea3afac4f02b4 #对应deepseek的apiKey
iyque:
  userName: iyque
  pwd: iyque.cn
  demo: false
  fileViewUrl: https://iyque.cn/iyque/file/fileView/ #文件统一访问前缀，后端api指向 FileController.readFile
  uploadDir: ./upload
  inquiryAll: true
  complaintUrl: http://iyque.cn/openmobile/customerComplaint #投诉页面
  vector:
    host: 127.0.0.1  #Milvus地址
    port: 19530 #Milvus端口,api通信端口,非web访问端口.
    collectionName: iyque_vectors #向量集合名称
    dimension: 1536 #向量维度
    apiUrl: https://api.pandarobot.chat/ #向量模型地址
    apiKey: sk-4nLONNwyyxRg5S9wA6D278F017Ec420cBeA #向量模型key
    vectorModel: text-embedding-3-small #向量模型,目前暂时只支持text-embedding-3-small
    score: 0.5f #向量查询相似度
spring:
  h2:
    console:
      path: /h2  #h2嵌入式数据库控制台，可以通过浏览器访问
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:file:./data/mydb;
    #  url: jdbc:h2:tcp://localhost/./data/mydb
    username: sa
    password: 123456
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    time-zone: Asia/Shanghai
    serialization:
      fail-on-empty-beans: false
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
